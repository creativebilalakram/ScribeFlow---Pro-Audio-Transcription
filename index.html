<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribeFlow | Elite Audio Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --zinc-deep: #09090b;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f8f9fb;
            color: var(--zinc-deep);
            overflow-x: hidden;
            width: 100%;
        }
        
        .grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .premium-container {
            position: relative;
            background: white;
            border-radius: 32px;
            padding: 1.5px;
            overflow: hidden;
            box-shadow: 0 0 1px rgba(0,0,0,0.1), 0 10px 20px -5px rgba(0,0,0,0.04), 0 40px 80px -20px rgba(0,0,0,0.08);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .premium-container::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent 70%, #3b82f6 85%, #93c5fd 95%, #3b82f6 100%);
            animation: snake-rotate 5s linear infinite;
            z-index: 0; opacity: 0.15;
        }
        
        .premium-container.active::before { opacity: 0.6; animation-duration: 3s; }

        .premium-container::after {
            content: '';
            position: absolute;
            inset: 1.5px;
            background: white;
            border-radius: 30.5px;
            z-index: 1;
        }

        .inner-content { position: relative; z-index: 2; background: white; border-radius: 30.5px; width: 100%; height: 100%; }

        @keyframes snake-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .shimmer-text {
            background: linear-gradient(90deg, #000 0%, #3b82f6 50%, #000 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        .reveal { animation: reveal-up 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes reveal-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grain overflow-x-hidden w-full">
    <div id="root"></div>
</body>
</html>

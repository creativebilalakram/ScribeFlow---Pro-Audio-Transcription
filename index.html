
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribeFlow | Elite Audio Intelligence</title>
    
    <!-- Robust Process & Global Shim -->
    <script>
      window.process = { env: { NODE_ENV: 'production', API_KEY: "" } };
      window.global = window;
      
      // Error Diagnostic Tool
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message);
        const root = document.getElementById('root');
        if (root && (message.includes('import') || message.includes('module'))) {
          root.innerHTML = `
            <div style="padding: 40px; font-family: sans-serif; text-align: center; color: #ef4444; background: #fef2f2; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 style="font-weight: 900; font-size: 24px; margin-bottom: 10px;">Connection Timeout</h1>
              <p style="color: #666; font-size: 14px; max-width: 400px; line-height: 1.6;">Failed to fetch neural dependencies. This usually happens on slow networks or blocked CDN requests.</p>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: transform 0.2s;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">Try System Reboot</button>
            </div>
          `;
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #3b82f6; --zinc-deep: #09090b; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #f8f9fb; color: var(--zinc-deep); margin: 0; padding: 0; }
        .grain::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; opacity: 0.03; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        .shimmer-text { background: linear-gradient(90deg, #000 0%, #3b82f6 50%, #000 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shimmer 4s linear infinite; }
        @keyframes shimmer { to { background-position: 200% center; } }
        
        /* Failsafe message hidden by default */
        #failsafe { display: none; margin-top: 20px; color: #a1a1aa; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grain">
    <div id="root">
        <div class="min-h-screen w-full flex flex-col items-center justify-center bg-[#f8f9fb]">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-[10px] font-black text-zinc-400 uppercase tracking-[0.3em]">Initializing Core...</p>
            <div id="failsafe">Network taking too long? <button onclick="location.reload()" class="underline text-blue-600">Click to Refresh</button></div>
        </div>
    </div>
    <script>
        // Show failsafe after 6 seconds if React hasn't loaded
        setTimeout(() => {
            const fs = document.getElementById('failsafe');
            if (fs && document.querySelector('.animate-spin')) {
                fs.style.display = 'block';
            }
        }, 6000);
    </script>
    <!-- Explicitly loading the main entry point -->
    <script type="module" src="index.tsx"></script>
</body>
</html>

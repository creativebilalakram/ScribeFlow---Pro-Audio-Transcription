
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribeFlow | Elite Audio Intelligence</title>
    
    <!-- Robust Process Shim -->
    <script>
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: "" // Will be handled by the environment or runtime
        } 
      };
      // For libraries that look for 'global'
      window.global = window;
      
      // Error Diagnostic Tool: If the app crashes, show the error instead of a white screen
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; font-family: sans-serif; text-align: center; color: #ef4444; background: #fef2f2; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 style="font-weight: 900; font-size: 24px; margin-bottom: 10px;">System Diagnostic Error</h1>
              <p style="color: #666; font-size: 14px; max-width: 400px; line-height: 1.6;">The neural core failed to initialize. This is usually due to a missing API Key or an environment conflict.</p>
              <div style="margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #fee2e2; border-radius: 12px; font-family: monospace; font-size: 12px; text-align: left; max-width: 90vw; overflow: auto;">
                ${message}<br><small style="color: #999">${source}:${lineno}</small>
              </div>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #000; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Try System Reboot</button>
            </div>
          `;
        }
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --zinc-deep: #09090b; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #f8f9fb; color: var(--zinc-deep); overflow-x: hidden; width: 100%; }
        .grain::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; opacity: 0.03; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        .premium-container { position: relative; background: white; border-radius: 32px; padding: 1.5px; overflow: hidden; box-shadow: 0 0 1px rgba(0,0,0,0.1), 0 10px 20px -5px rgba(0,0,0,0.04), 0 40px 80px -20px rgba(0,0,0,0.08); transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @media (min-width: 640px) { .premium-container { border-radius: 48px; padding: 2px; } }
        .premium-container::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent 70%, #3b82f6 85%, #93c5fd 95%, #3b82f6 100%); animation: snake-rotate 5s linear infinite; z-index: 0; opacity: 0.15; }
        .premium-container::after { content: ''; position: absolute; inset: 1.5px; background: white; border-radius: 30.5px; z-index: 1; }
        @media (min-width: 640px) { .premium-container::after { inset: 2px; border-radius: 46px; } }
        .inner-content { position: relative; z-index: 2; background: white; border-radius: 30.5px; width: 100%; height: 100%; }
        @media (min-width: 640px) { .inner-content { border-radius: 46px; } }
        @keyframes snake-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .shimmer-text { background: linear-gradient(90deg, #000 0%, #3b82f6 50%, #000 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shimmer 4s linear infinite; }
        @keyframes shimmer { to { background-position: 200% center; } }
        .reveal { animation: reveal-up 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes reveal-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {

</script>
</head>
<body class="grain overflow-x-hidden w-full">
    <div id="root">
        <div class="min-h-screen w-full flex items-center justify-center bg-[#f8f9fb]">
            <div class="flex flex-col items-center gap-4">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-[10px] font-black text-zinc-400 uppercase tracking-[0.3em]">Initializing Core...</p>
            </div>
        </div>
    </div>
</body>
